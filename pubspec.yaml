name: reflect_framework
homepage: https://github.com/efficientyboosters/reflect_framework
repository: https://github.com/efficientyboosters/reflect_framework
documentation: https://github.com/efficientyboosters/reflect_framework/wiki
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.3
  collection: ^1.15.0
  responsive_layout_grid: ^1.1.1

dev_dependencies:
  build_config: ^1.0.0
  build_runner: ^2.0.3
  recase: ^4.0.0
  source_gen: ^1.2.2
  dart_code: ^0.1.2
  build: ^2.0.1
  quiver: ^3.0.1
  test: ^1.17.4
  plural_noun: ^0.1.2
  flutter_lints: ^1.0.4



# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  # TODO: Needed for l10n:    generate: true
  # but this breaks build_runner, see: https://github.com/dart-lang/build/issues/2835

  uses-material-design: true

  assets:
    - assets/my_first_app.png

  module:
    androidX: true
    androidPackage: nth.reflect.reflect_framework
    iosBundleIdentifier: nth.reflect.reflectFramework
